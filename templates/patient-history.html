<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient History - Health Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #004d99;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .export-btn {
            float: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üìñ Patient History Table</h2>
        <p>Last 100 entries from the database</p>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="searchInput" class="form-control w-25" placeholder="üîç Search by Device ID">
            <button class="btn btn-success export-btn" onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Timestamp</th>
                        <th>Device ID</th>
                        <th>Pulse Rate</th>
                        <th>Temperature (¬∞C)</th>
                        <th>ECG Value</th>
                    </tr>
                </thead>
                <tbody id="historyTable">
                    <tr><td colspan="5" class="text-center">‚è≥ Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];

        async function fetchHistory() {
            const res = await fetch('/all-data');
            const data = await res.json();
            allData = data;
            populateTable(data);
        }

        function populateTable(data) {
            const tbody = document.getElementById('historyTable');
            tbody.innerHTML = '';
            data.forEach(entry => {
                const row = `<tr>
                    <td>${entry.timestamp || '--'}</td>
                    <td>${entry.device_id || '--'}</td>
                    <td>${entry.pulse_value ?? '--'}</td>
                    <td>${entry.temperature ?? '--'}</td>
                    <td>${entry.ecg_value ?? '--'}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        document.getElementById("searchInput").addEventListener("input", function(e) {
            const keyword = e.target.value.toLowerCase();
            const filtered = allData.filter(d => d.device_id?.toLowerCase().includes(keyword));
            populateTable(filtered);
        });

        function exportCSV() {
            let csv = 'Timestamp,Device ID,Pulse Rate,Temperature (C),ECG Value\n';
            allData.forEach(entry => {
                csv += `${entry.timestamp},${entry.device_id},${entry.pulse_value ?? ''},${entry.temperature ?? ''},${entry.ecg_value ?? ''}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'patient_history.csv';
            link.click();
        }

        window.onload = fetchHistory;
    </script>
</body>
</html>
